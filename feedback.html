  <style>
    body {
      background: linear-gradient(135deg, #002147, #004080);
      font-family: sans-serif;

    }
     .navbar {
            background-color: #002147;

    .panel-container {
      background-color: #1d1c1c;
      padding: 30px;
      border-radius: 8px;
      width: 700px;
      margin: 50px auto;

      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .rating {
      padding: 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.5s;
    }
    .rating:hover,
    .rating.active {
      background: #ccc;
      color: black;
      transform: scale(1.05);
    }
    .icon { font-size: 3rem; display: block; }
    .btn {
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 10px 25px;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn:hover { background: #ffcc00; }
    .thankyou {
      display: none;
      color: lime;
      margin-top: 20px;
      font-size: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">

            </ul>
        </div>
    </div>
</nav>

<section class="panel-container">
  <strong>Your Feedback üòâ</strong>
  <div class="ratings-container">
    <div class="rating" data-feedback="Unhappy">
      <span class="icon">üòí</span>
      <small>Unhappy</small>
    </div>
    <div class="rating" data-feedback="Neutral">
      <span class="icon">üòê</span>
      <small>Neutral</small>
    </div>
    <div class="rating" data-feedback="Satisfied">
      <span class="icon">üòÜ</span>
      <small>Satisfied</small>
    </div>
  </div>

  <button class="btn" id="send">Send Feedback</button>
  <div class="thankyou" id="thankyou-msg">üéâ Thank you for your valuable feedback!</div>
</section>

<script>
  const ratings = document.querySelectorAll('.rating');
  const sendBtn = document.getElementById('send');
  const thankyouMsg = document.getElementById('thankyou-msg');
  let selected = '';

  ratings.forEach(rating => {
    rating.addEventListener('click', () => {
      ratings.forEach(r => r.classList.remove('active'));
      rating.classList.add('active');
      selected = rating.getAttribute('data-feedback');
    });
  });

  sendBtn.addEventListener('click', () => {
    if (selected) {
      let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
      feedbacks.push({ feedback: selected, time: new Date().toLocaleString() });
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
      thankyouMsg.style.display = 'block';
    } else {
      alert('Please select your feedback before sending.');
    }
  });
</script>

</body>
