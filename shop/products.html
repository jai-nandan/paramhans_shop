<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Explore our wide range of electrical products at Shri Param Hans Electrical & Electronics, including fans, switches, wires, lights, and more. High-quality products for home, office, and industry.">
    <link rel="canonical" href="https://shri-paramhans-electrical-electronics.netlify.app/products.html" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="google-site-verification" content="XFP5zxCz9aqmnJMfqTaJnBy1kudJHHuGz16v0EM0m2c" />
    <style>
        .navbar { background-color: #002147; }
        .navbar-brand, .nav-link { color: white !important; font-weight: bold; }
        .navbar-brand img { height: 40px; margin-right: 10px; }
        .product-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px; }
        .product-card { background: white; width: 200px; padding: 15px; text-align: center; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); transition: transform 0.3s; }
        .product-card:hover { transform: scale(1.05); }
        .product-card img { width: 150px; height: 150px; object-fit: contain; margin-bottom: 10px; }
        .product-card button { background: #002147; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .product-card button:hover { background: #004080; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #000; z-index: 1000; max-width: 400px; text-align: center; }
        #modal button { margin-top: 10px; }
        #k3 { color: red; text-align: center; text-shadow: 2px 2px yellow; text-transform: uppercase; font-size: 40px; }
        footer { text-align: center; padding: 15px; background: #002147; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="https://shri-paramhans-electrical-electronics.netlify.app/index.html">
                <img src="images/logo.png" alt="Logo">
                Shri Param Hans Electrical
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/owner.html">Owner</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/companies.html">Companies</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/reviews.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://shri-paramhans-electrical-electronics.netlify.app/feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1 id="k3">Our Products</h1>
        <div class="product-grid">
            <!-- Example Product -->
            <div class="product-card">
                <img src="images/fan.png" alt="Fans">
                <p>Ceiling & Exhaust Fans</p>
                <button onclick="showModal('Ceiling & Exhaust Fans','We offer a variety of ceiling and exhaust fans for home, office, and industrial use from trusted brands.')">Read More</button>
            </div>
            <!-- Add all other products here following same structure -->
        </div>
    </div>

    <div id="overlay" onclick="closeModal()"></div>
    <div id="modal">
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <footer>&copy; 2025 Shri Param Hans Electrical & Electronics</footer>

    <script>
        function showModal(title, content) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalContent').innerText = content;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
